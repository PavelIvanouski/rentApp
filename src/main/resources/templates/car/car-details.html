<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html lang="en">
<head>
    <!--    <title th:text="${title} + ' engine'"/>-->
    <title>Car details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container pt-5 mt-5">
    <!--    <h2 th:text="${car.model.brand.name} + ' ' + ${car.model.name}"></h2>-->
    <!--    <img class="img-fluid" th:src="@{/images/car.jpg}" alt="car" width="460" height="345">-->
    <div class="fluid-container">
        <div class="row no-gutters">
            <div class="col-md">
                <div class="menu-image h-100 d-flex align-items-start">
                    <img th:src="@{/images/car.jpg}" class="img-fluid" alt="car image">
                </div>
            </div>

            <div class="col-md">
                <div class="menu-text flex-grow-1 py-4 px-5">
                    <h2 class="main-title text-left" th:text="${car.model.brand.name} + ' ' + ${car.model.name}"></h2>
                    <hr class="hr-style-left"/>
                    <div class="menu-content d-flex justify-content-between">
                        <p class="menu-name text-uppercase font-weight-bold">Year</p>
                        <p class="menu-price" th:text="${car.year}"></p>
                    </div>

                    <div class="menu-content d-flex justify-content-between">
                        <p class="menu-name text-uppercase font-weight-bold">Engine volume</p>
                        <p class="menu-price" th:text="${car.engineVolume}"></p>
                    </div>

                    <div class="menu-content d-flex justify-content-between">
                        <p class="menu-name text-uppercase font-weight-bold">Engine type</p>
                        <p class="menu-price" th:text="${car.engine.name}"></p>
                    </div>

                    <div class="menu-content d-flex justify-content-between">
                        <p class="menu-name text-uppercase font-weight-bold">Type</p>
                        <p class="menu-price" th:text="${car.type.name}"></p>
                    </div>

                    <div class="menu-content d-flex justify-content-between">
                        <p class="menu-name text-uppercase font-weight-bold">Seats number</p>
                        <p class="menu-price" th:text="${car.seatsNum}"></p>
                    </div>

                    <div th:if="${car.stateNum}">
                        <div th:if="${#strings.length(car.stateNum)} != 0">
                            <div class="menu-content d-flex justify-content-between">
                                <p class="menu-name text-uppercase font-weight-bold">State number</p>
                                <p class="menu-price" th:text="${car.stateNum}"></p>
                            </div>
                        </div>
                    </div>

                    <div class="menu-content d-flex justify-content-between">
                        <p class="menu-name text-uppercase font-weight-bold">Transmission</p>
                        <div th:if="${car.autoTransmission}">
                            <p class="menu-price">Auto</p>
                        </div>
                        <div th:unless="${car.autoTransmission}">
                            <p class="menu-price">Mechanical</p>
                        </div>
                    </div>

                    <div th:if="${car.color}">
                        <div th:if="${#strings.length(car.color)} != 0">
                            <div class="menu-content d-flex justify-content-between">
                                <p class="menu-name text-uppercase font-weight-bold">Color</p>
                                <p class="menu-price" th:text="${car.color}"></p>
                            </div>
                        </div>
                    </div>

                    <div class="menu-content d-flex justify-content-between">
                        <p class="menu-name text-uppercase font-weight-bold">Price per day</p>
                        <p class="menu-price" th:text="${car.price}"></p>
                    </div>

                    <div class="menu-content d-flex justify-content-between">
                        <form th:action="@{/orders/send}" th:method="post">
                            <input type="hidden" name="carId" th:value="${car.id}"/>
                            <button type="submit" class="btn btn-outline-primary mr-2">Order</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>


</div>

<div th:insert=" blocks/footer :: footer">
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
