<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html lang="en">
<head>
    <title>Login</title>
    <link rel="icon" href="/images/favicon.png" type="image/png" sizes="16x16">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container pt-5">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin flex-row my-5">
                <div class="card-body">
                    <img th:src="@{/images/carkey.jpg}" class="img-responsive center-block" width="400" height="300"
                         alt="Logo"/>
                    <h5 class="card-title text-center" th:text="#{label.welcome}"></h5>
                    <form th:action="@{/login}" method="POST" class="form-signin">
                        <br/>
                            <input type="text" id="user_name" name="user_name" placeholder="User Name"
                                   class="form-control"/><br/>
                        <input type="password" th:placeholder="Password"
                               id="password" name="password" class="form-control"/><br/>
                        <div align="center" th:if="${param.error}">
                            <p style="font-size: 20; color: #FF1C19;">User Name or Password invalid, please verify</p>
                        </div>
<!--                        <tr>-->
<!--                            <td>Remember Me:</td>-->
<!--                            <td><input type="checkbox" name="remember-me" /></td>-->
<!--                        </tr>-->
<!--                        <div class="custom-control custom-checkbox">-->
<!--                            <input type="checkbox" class="custom-control-input"  name="remember-me" id="customControlInline">-->
<!--                            <label class="custom-control-label" for="customControlInline">Remember me</label>-->
<!--                        </div>-->
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox"  name="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                                 th:text="#{label.login}"></button>
                    </form>
                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            <a class="nav-link disabled" th:text="#{label.dontHaveAccount}"> </a>
                            <a th:href="@{/registration}" class="nav-link" th:text="#{label.signUp}">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
