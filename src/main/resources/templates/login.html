<div class="container pt-3">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin flex-row my-5">
                <div class="card-body">
                    <img th:src="@{/images/carkey.jpg}" class="img-responsive center-block" width="400" height="300"
                         alt="Logo"/>
                    <h5 class="card-title text-center">Welcome</h5>
                    <form th:action="@{/login}" method="POST" class="form-signin">
                        <br/>
                        <input type="text" id="user_name" name="user_name" placeholder="User Name"
                               class="form-control"/> <br/>
                        <input type="password" th:placeholder="Password"
                               id="password" name="password" class="form-control"/> <br/>

                        <div align="center" th:if="${param.error}">
                            <p style="font-size: 20; color: #FF1C19;">User Name or Password invalid, please verify</p>
                        </div>
<!--                        <div class="form-group">-->

<!--                            </div>-->
<!--                        </div>-->
                        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                                th:text="Login"></button>
                    </form>
                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            Don't have an account? <a th:href="@{/registration}" class="ml-2">Sign Up</a>
                        </div>
