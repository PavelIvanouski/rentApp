<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>

    <!--    <title>Update brand</title>-->
    <title th:text="${title} + ' role'"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h2 th:text="${title} + ' role'"></h2>

    <!--    <form  th:object="${brand}" th:method="post" th:href="@{/brands/{id}/edit(id=${brand.id})}">-->
    <form th:object="${role}" th:method="post" th:href="@{postURL}">
       <span th:switch="${title}">
        <div th:case="Update" class="form-group">
            <label for="InputId">Id</label>
            <input type="text" readonly class="form-control-plaintext" id="InputId" th:field="*{id}">
        </div>
       </span>

        <div class="form-group">
            <label for="InputName">Name</label>
            <input type="text" class="form-control" id="InputName" th:field="*{name}"
                   placeholder="Please, enter name here">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <button type="submit" class="btn btn-outline-primary" th:text="${title}"></button>
    </form>
</div>
<!--empty space for more representable view-->
<div class="col-xs-12" style="height:300px;"></div>
<div th:insert="blocks/footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
