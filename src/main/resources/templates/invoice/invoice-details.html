<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html lang="en">
<head>
    <title>View invoice</title>
    <link rel="icon" href="/images/favicon.png" type="image/png" sizes="16x16">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body style="background: #eee">
<!--<div class="modal fade bd-example-modal-lg" id="modal-1" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">-->
<!--    <div class="modal-dialog modal-lg">-->
<!--        <div class="modal-content">Your content</div>-->
<!--    </div>-->
<!--</div>-->
<header th:insert="blocks/header :: header"></header>

<div class="container pt-5 mt-5">

    <!--    <form  th:object="${invoice}" >-->
    <div class="d-flex justify-content-center row">
        <div class="col-md-8">
            <div class="p-3 bg-white rounded">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="text-uppercase">Invoice</h1>
                        <div class="billed"><span class="font-weight-bold text-uppercase">To:
                                </span><span class="ml-1" th:text="${invoice.user.firstName}
                                + ' ' + ${invoice.user.lastName}"></span>
                        </div>
                        <div class="billed"><span class="font-weight-bold text-uppercase">Date:</span>
                            <span class="ml-1"
                                  th:text="${#temporals.format(invoice.getCreatingDate(), 'dd-MM-yyyy')}"></span>
                        </div>
                        <div class="billed"><span class="font-weight-bold text-uppercase">Order ID:</span><span
                                class="ml-1" th:text="${invoice.getOrder().id}"></span></div>
                    </div>
                    <div class="col-md-6 text-right mt-3">
                        <h4 class="text-danger mb-0">Car rent</h4><span>localhost:8080</span>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Description</th>
                                <th>Car</th>
                                <th>Price (per 24 hours)</th>
                                <th>Hours</th>
                                <th>Total</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${invoice.getMessage()} + ' '"></td>
                                <td th:text="${invoice.getOrder().getCar().getModel().brand.name}
                                + ' ' + ${invoice.getOrder().getCar().getModel().getName()}"></td>
                                <td class="text-center" th:text="${invoice.getOrder().getCar().getPrice()}"></td>
                                <td th:text="${#numbers.formatDecimal(hours,0,2)}"></td>
                                <td th:text="${#numbers.formatDecimal(invoice.getTotal(),0,2)}"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>Total</td>
                                <td th:text="${#numbers.formatDecimal(invoice.getTotal(),0,2)}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--                <div class="text-right mb-3">-->
                <!--                    <button class="btn btn-danger btn-sm mr-5" type="button">Pay Now</button>-->
                <!--                </div>-->
            </div>
        </div>
    </div>
    <!--    </form>-->
</div>
<!--empty space for more representable view-->
<div class="col-xs-12" style="height:300px;"></div>
<div th:insert="blocks/footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script src="ShowModal.js"></script>
</body>
</html>
