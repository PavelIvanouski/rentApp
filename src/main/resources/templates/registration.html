<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html lang="en">
<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container pt-5">
    <div class="row justify-content-center">
        <!--                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">-->
        <div class="col-md-8">
            <!--            <div class="card card-signin flex-row my-5">-->
            <div class="card my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Create Account</h5>
                    <form action="#" th:action="@{/registration}"
                          th:object="${user}" method="post" class="form-horizontal"
                          role="form">
                        <br/>

                        <div class="form-group row">
                            <label for="firstName" class="col-md-4 col-form-label text-md-right">First Name</label>
                            <div class="col-md-6">
                                <input type="text" id="firstName" th:field="*{firstName}" placeholder="First name"
                                       class="form-control"/>
                                <span style="font-size: 20; color: #FF1C19;" th:if="${#fields.hasErrors('firstName')}"
                                      th:errors="*{firstName}"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="lastName" class="col-md-4 col-form-label text-md-right">Last Name</label>
                            <div class="col-md-6">
                                <input type="text" id="lastName" th:field="*{lastName}"
                                       placeholder="Last name" class="form-control"/>
                                <span style="font-size: 20; color: #FF1C19;" th:if="${#fields.hasErrors('lastName')}"
                                      th:errors="*{lastName}"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-md-4 col-form-label text-md-right">E-mail</label>
                            <div class="col-md-6">
                                <input type="text" id="email" th:field="*{email}" placeholder="Email"
                                       class="form-control"/>
                                <span style="font-size: 20; color: #FF1C19;" th:if="${#fields.hasErrors('email')}"
                                      th:errors="*{email}"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="userName" class="col-md-4 col-form-label text-md-right">User Name</label>
                            <div class="col-md-6">
                                <input type="text" id="userName" th:field="*{userName}" placeholder="User Name"
                                       class="form-control"/>
                                <span style="font-size: 20; color: #FF1C19;" th:if="${#fields.hasErrors('userName')}"
                                      th:errors="*{userName}"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-md-6">
                                <input type="password" id="password" th:field="*{password}"
                                       placeholder="Password" class="form-control"/>
                                <span style="font-size: 20; color: #FF1C19;" th:if="${#fields.hasErrors('password')}"
                                      th:errors="*{password}"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="cofirmPassword" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                            <div class="col-md-6">
                                <input type="password" id="cofirmPassword" th:field="*{password}"
                                       placeholder="Confirm Password" class="form-control"/>
                                <span style="font-size: 20; color: #FF1C19;" th:if="${#fields.hasErrors('password')}"
                                      th:errors="*{password}"></span>
                            </div>
                        </div>         <br/>
<!--                        <div class="form-group">-->
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                            </div>
<!--                        </div>-->

                        <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

                    </form>
                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            Have an account? <a th:href="@{/login}" class="ml-2">Log in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
