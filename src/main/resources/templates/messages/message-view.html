<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<html lang="en">
<head>
    <!--    <title>Update brand</title>-->
    <title>Message</title>
    <link rel="icon" href="/images/favicon.png" type="image/png" sizes="16x16">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container pt-5 mt-5">
    <!--    <div class="row justify-content-center">-->
    <!--        <div class="col-md-8">-->
    <!--            <div class="card my-5">-->
    <!--                <div class="card-body">-->
    <h2 th:text="#{label.message}"></h2>

    <form>
        <div class="form-group">
            <td th:text="'Id: ' + ${message.id}"></td>
        </div>
        <div class="form-group row">
            <div class="form-group col-sm-4">
                <label for="Name" th:text="#{label.name}">Name</label>
                <input readonly type="text" class="form-control" id="Name" th:value="${message.userName}">
            </div>
            <div class="form-group col-sm-4">
                <label for="email" th:text="#{label.eMail}">Email</label>
                <input readonly type="text" class="form-control" id="email" th:value="${message.email}">
            </div>
        </div>

<!--        <div class="form-group row">-->
<!--            <div class="form-group col-sm-4">-->
<!--                <textarea  th:utext="${message.message}"></textarea>-->
        <span style="white-space: pre-wrap" th:text="${message.message}"></span>
<!--                <input readonly type="text" class="form-control" id="message" th:value="${message.message}">-->
<!--            </div>-->
<!--        </div>-->
    </form>

</div>
<!--empty space for more representable view-->
<div class="col-xs-12" style="height:300px;"></div>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
