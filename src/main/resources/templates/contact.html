<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html lang="en">
<head>
    <title>Contact</title>
    <link rel="icon" href="/images/favicon.png" type="image/png" sizes="16x16">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container pt-5 mt-5">
    <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12">
            <form th:action="@{/contact}" th:object="${message}" th:method="post">
                <h4 class="text-md mb-4" th:text="#{label.contactForm}">Contact Form</h4>
                <div class="form-group">
                    <input name="name" type="text" class="form-control"
                           th:field="*{userName}" placeholder="Your Name">
                    <span style="font-size: 20; color: #FF1C19;" th:if="${#fields.hasErrors('userName')}"
                          th:errors="*{userName}"></span>
                </div>
                <div class="form-group">
                    <input name="email" type="email" class="form-control"
                           th:field="*{email}" placeholder="Email Address">
                    <span style="font-size: 20; color: #FF1C19;" th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}"></span>
                </div>
                <div class="form-group-2 mb-4">
                    <textarea name="message" class="form-control" rows="4"
                              th:field="*{message}" placeholder="Your Message"></textarea>
                    <span style="font-size: 20; color: #FF1C19;" th:if="${#fields.hasErrors('message')}"
                          th:errors="*{message}"></span>
                </div>
                <button class="btn btn-primary" name="submit" type="submit" th:text="#{label.sendMessage}">Send
                    Message
                </button>
                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
            </form>
        </div>

        <div class="col-lg-5 col-sm-12">
            <div class="contact-content pl-lg-5 mt-5 mt-lg-0">
                <!--        <span class="text-muted">We are Professionals</span>-->
                <h4 class="mb-5 mt-2" th:text="#{label.contactText}">
                    Donâ€™t Hesitate to contact with us for any kind of information</h4>

                <ul class="address-block list-unstyled">
                    <li>
                        <i class="ti-direction mr-3"> Main Street,Hrodno Belarus</i>
                    </li>
                    <li></li>
                    <li>
                        <i class="ti-email mr-3">Email: carrent@gmail.com</i>
                    </li>
                    <li></li>
                    <li>
                        <i class="ti-mobile mr-3">Phone:+00 123 456 789</i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

        crossorigin="anonymous"></script>
